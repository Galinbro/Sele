dist: trusty
sudo: required

language: java

jdk:
- oraclejdk8

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-beta

before_script:
  - export CHROME_BIN=chromium-browser
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start


